  <div class='container-fluid' >
    <div class="row" style="padding: 20px;">  
        <div align-text=center class="col-md-4 offset-md-4 btn btn-success">  
           View All of our Featured Devices  
        </div>  
    </div>  
    <div class='col-md-4 offset-md-4'>  
        <ngb-carousel class= "myclass">  
            <ng-template ngbSlide *ngFor="let device of deviceList;let indexOfElement=index;">  
                <img src={{device.image}} alt="..." style="width: 100%; height: 50vh">  
                <div class="carousel-caption">  
                    <h3  align-text = center style="color: rgb(170, 170, 173)">The {{device.model}}</h3>  
					<h3  align-text = center style="color: hsla(56, 100%, 50%, 0.856)">Only for {{device.price}}</h3>  
                </div>  
            </ng-template>  
        </ngb-carousel>  
    </div>  
</div>
