	href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css"
	rel="stylesheet">



<div  class="col-lg-12">
    <div id ="allDevices">
        <h2>View All Devices</h2>
<table id="devicesTable"
class="table table-bordered table-striped table-hover table-light">
	<thead>
		<tr>
			<!-- <th>Device Number </th> -->
			<th>Model </th>
			<th>Price </th>
            <th>Image</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let device of deviceList">
			<!-- <td>{{device.device_id}}</td> -->
			<td>{{device.model}} </td>
			<td>{{device.price}} </td>
            <td> <img src={{device.image}} alt="" border=4 height=200 width=200></td>
		</tr>
	</tbody>
</table>
</div>
</div>
